<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Controlcondoadmin</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <script>
      document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady(){
      
          registrar.setupPush();
          
      }
  </script>
</head>
<body>

<div id="app">
  <div class="view view-main safe-areas">
    <div class="page page-current" data-name="home">

      <!-- Login -->
      <div class="view">
          <div class="page">
            <div class="page-content login-screen-content login-art2">
              <div class="placaimg">
                  <img src="img/logo.png" class="logoimg"/>
              </div>

              <div class="login-screen-title"><span class="login_main">ControlCondo<span class="login-art"><strong>Admin</strong></span></span><br><span class="login-art3">Descomplique seu condominio</span></div>
              
              <div class="list">
                <ul>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">E-mail:</div>
                      <div class="item-input-wrap">
                        <input type="text" name="username" id="loginemail" placeholder="E-mail">
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Senha:</div>
                      <div class="item-input-wrap">
                        <input type="password" name="password" id="loginsenha" placeholder="Senha">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list">
                <ul>
                  <li>
                    <a href="#" class="item-link list-button login-button" onclick="logar()">Entrar</a>
                  </li>
                </ul>
                <div class="block-footer">A aplicação definitiva para o seu condomínio.<br>Clique em "Entrar" para acessar.</div>
                <button href="#" style="display:none" class="button button-raised button-fill popup-open abrirmultiuser" data-popup="#my-popup">Popup</button>
              </div>
            </div>
        </div>
      </div>

      <!-- PoupUp Multi Usuario -->
      <div class="popup" id="my-popup">
        <div class="view">
          <div class="page">
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="title">Login</div>
                  <div class="right">
                    <a href="#" class="link popup-close l_multiusu_close">Fechar</a>
                  </div>
                </div>
              </div>
              <div class="page-content">
                  <div class="list no-hairlines-md l_multiusu">
                      <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="f7-icons size-56">business</i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Condominio:</div>
                              <div class="item-input-wrap input-dropdown-wrap">
                                  <select placeholder="Escolha uma Opção ..." id="l_condominios" class="input-with-value"></select>
                              </div>
                            </div>
                        </li>
                   </ul>
                   <div class="block">
                      <a class="col button button-fill color-green" onclick="carrega_info_usuario()">Entrar</a>
                      <a href="/form/" id="go_feed" style="display:none" >Entrar</a>
                   </div>
                 </div>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu Direito -->
    <div class="panel panel-right panel-reveal theme-dark">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="title m_nome_morador"></div>
              </div>
            </div>
            <div class="page-content">
              <div class="block">
                <a href="/Rotas/">Rotas</a>
              </div>
              <div class="block">
                  <a href="/about/">Sobre</a>
              </div>
              <div class="block">
                  <a href="/" onclick="logOut()">Sair</a>
              </div>
            </div>
        </div>
    </div>

 </div> 

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Framework7 library -->
<script src="framework7/js/framework7.bundle.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Cordova -->
<script src="cordova.js"></script>

<!-- Your custom app scripts -->
<script src="js/app.js"></script>

<!-- External JavaScript -->
<script src="js/login.js"></script>

<script src="js/ronda.js"></script>


</body>
</html>
